{% extends "layout.html" %}

{% block content %}

<Style>
  /*Estilo tamaño botones*/
  button {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    /*Tamaño letra botones*/
    font-size: 17px;
    /*Alto grosor*/
    padding: 1em 2em;
    font-weight: 500;
    background: #438ffa;
    color: white;
    border: none;
    position: relative;
    overflow: hidden;
    border-radius: 0.6em;
  }
  
  .gradient {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border-radius: 0.6em;
    margin-top: -0.25em;
    background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3));
  }
  
  .label {
    position: relative;
    top: -1px;
  }
  
  .transition {
    transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
    transition-duration: 300ms;
    background-color: rgba(36, 185, 16, 0.6);
    border-radius: 9px;
    width: 0;
    height: 0;
    position: absolute;
    left: 50%;  
    top: 50%;
    transform: translate(-50%, -50%);
  }
  
  button:hover .transition {
    width: 15em;
    height: 14em;
  }
  
  button:active {
    transform: scale(0.97);
  }
  button.centrado {
  margin-left: 50%;
  transform: translateX(-50%);
  }
  h1.centrado {
  margin-left: 50%;
  transform: translateX(-50%);
  }
</style>
<h1 style="text-align:center;color:rgb(255, 255, 255)">  ADQUISICIÓN DE DATOS </h1></b>
<div class="container p-0">
  <div class="jumbotron">
    <h5>Llene los campos y selecciona los archivos que deseas enviar al correo ingresado:</h5>
    <form class="row g-12" method="POST"> 
      <div class="col-12">
        <label for="data_name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="data_name" style="text-align:center;" name="data_name" placeholder="Nombre..." title="Nombre" required>
      </div>

      <div class="col-12">
        <label for="data_correo" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="data_correo" style="text-align:center;" name="data_correo" placeholder="Correo electrónico..." title="Correo electrónico donde se enviaran los archivos de prueba" required>
      </div><br><br><br><br>
      
      <div class="col-sm-5 ">
        <label for="dato_1" class="form-label" data-toggle="tooltip" data-placement="right" title="TEXTO DE AYUDA!">Ángulo mínimo:</label>
        <input type="text" class="form-control" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="4" id="dato_1" name="dato_1" style="text-align:center;" placeholder="Angulo minimo..." title="Angulo minimo solo contienen caracteres numéricos" required>
      </div>
      <div class="col-sm-5">
        <label for="dato_2" class="form-label" data-toggle="tooltip" data-placement="right" title="TEXTO DE AYUDA!">Ángulo máximo:</label>
        <input type="text" class="form-control" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="4" id="dato_2" name="dato_2" style="text-align:center;" placeholder="Angulo maximo..." title="Angulo maximo solo contienen caracteres numéricos" required>
      </div>
      <div class="d-grid gap-1 col-md-8 mx-auto ">
        <label for="dato_3" class="form-label" data-toggle="tooltip" data-placement="right" title="TEXTO DE AYUDA!">Turbiedad:</label>
        <input type="text" class="form-control" pattern="-?[0-9]*(\.[0-9]+)?" id="dato_3" name="dato_3" style="text-align:center;" placeholder="Turbiedad..." title="Turbiedad solo contienen caracteres numéricos" required>
      </div>
      <br><br><br><br>

      <div class="centrado col-sm-6 ">
      
        <button type="submit" value="prueba_instantanea" name="botones">
          <span class="waves-effect waves-light btn-large"><i class="material-icons right">camera_alt</i></span>
          <span class="transition"></span>
          <span class="gradient"></span>
          <span class="label">Prueba instantanea</span>
        </button>
      </div>
      <div class="centrado col-sm-6">
        <button type="submit" value="prueba_video" name="botones">
          <span class="waves-effect waves-light btn-large"><i class="material-icons right">play_circle_filled</i></span>
          <span class="transition"></span>
          <span class="gradient"></span>
          <span class="label">Prueba de video</span>
        </button>
      </div>
    </form>
    {% if info in info %} 
      <h5 class="text-center p-4 my-1">{{info}}</h5>
    {%endif%}

  </div>
</div>

{% endblock content %}
