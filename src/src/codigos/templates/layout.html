<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- icon google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="/scripts/snippet-javascript-console.min.js?v=1"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="../static/imagenes/icono_pestana.ico"> -->
    
    {% if title %}
    <title>Proyecto - {{ title }}</title>
    {% else %}
      <title>Proyecto</title>
    {% endif %}

  </head> 

  <body>  
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark  bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('inicio')}}"><i class="material-icons">ac_unit</i>Proyecto LiDAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if 'Inicio' in segment %} active {%endif%}" aria-current="page" href="{{ url_for('inicio')}}"><i class="material-icons">home</i>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'Prueba' in segment %} active {%endif%}" href="{{ url_for('prueba')}}"><i class="material-icons">assignment</i>Prueba</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <footer>
      <hr>
      <div class="footer-clean">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 item">
              
              <p class="navbar-brand" href="{{ url_for('inicio')}}"><i class="material-icons">ac_unit</i>Proyecto LiDAR</p>
        
            </div>
            <div class="col-lg-3 item social">
            
              <a href="https://es-la.facebook.com/electronica.unibague" target="_blank"><i class="icon ion-social-facebook"></i></a>
              <a href="https://twitter.com/unibagueoficial" target="_blank"><i class="icon ion-social-twitter"></i></a>
              <a href="https://www.youtube.com/user/universidadeibague/videos" target="_blank"><i class="icon ion-social-youtube"></i></a>
              <a href="https://www.instagram.com/soyunibague/?hl=es-la" target="_blank"><i class="icon ion-social-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
  </footer>
  <script type="text/javascript">
    function ajustarPie() {
      var winH = $(window).height();
      var docH = $("body").height();
      var pieH = $("footer").height();

      if (docH + pieH < winH) {
      $("footer").attr("class", "bottom");
      } else {
        $("footer").attr("class", "");
        }
      }

    $(document).ready(ajustarPie);
    $(window).on("resize", ajustarPie);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

  <body>
</html>
